<import from="../../components/loader" />

<h1>Details</h1>

<div>
    <loader value.bind="pageLoader" />
    <h4>Homework</h4>
    <hr/>
    <dl class="row">
        <dt class="col-sm-2">
            Name
        </dt>
        <dd class="col-sm-10">
            ${ homework.name }
        </dd>
        <dt class="col-sm-2">
            Description
        </dt>
        <dd class="col-sm-10">
            ${ homework.description }
        </dd>
        <dt class="col-sm-2">
            MaxPoints
        </dt>
        <dd class="col-sm-10">
            ${ homework.maxPoints }
        </dd>
        <dt class="col-sm-2">
            Date Of Submission
        </dt>
        <dd class="col-sm-10">
            ${ homework.dateOfSubmission }
        </dd>
        <dt class="col-sm-2">
            Teacher
        </dt>
        <dd class="col-sm-10">
            ${ homework.person.firstLastName }
        </dd>
        <dt class="col-sm-2">
            Subject
        </dt>
        <dd class="col-sm-10">
            ${ homework.subject.name }
        </dd>

    </dl>
</div>
<div>
    <a if.bind="appState.role == 'Admin' || appState.role == 'Teacher'" load="/Homework/Edit/${ homework.id }">
        Edit
    </a>
    <a load="/Homework">Back to List</a>
</div>
