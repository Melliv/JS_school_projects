<import from="../../components/loader" />

<h1>Person homeworks</h1>

<p if.bind="appState.role == 'Admin' || appState.role == 'Teacher'">
    <a load="/PersonHomework/Create">Create New</a>
</p>

<table class="table table-bordered">
    <loader value.bind="pageLoader" />
    <thead>
        <tr>
            <th>
                Grade
            </th>
            <th>
                Points
            </th>
            <th>
                Student
            </th>
            <th>
                Homework
            </th>

            <th></th>
        </tr>
    </thead>
    <tbody>

        <tr repeat.for="item of personHomeworks">
            <td>
                ${ item.grade }
            </td>
            <td>
                ${ item.points }
            </td>
            <td>
                ${ item.person.firstLastName }
            </td>
            <td>
                ${ item.homework.name }
            </td>

            <td>
                <a load="/PersonHomework/${item.id}">Details</a>
                <span if.bind="appState.role == 'Admin' || appState.role == 'Teacher'">
                    |
                    <a load="/PersonHomework/Edit/${item.id}">Edit</a> |
                    <a click.delegate="delete($event, item.id)">Remove</a>
                </span>
            </td>
        </tr>

    </tbody>
</table>
