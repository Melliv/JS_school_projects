<import from="../../components/loader" />

<h1>Details</h1>

<div>
    <loader value.bind="pageLoader" />
    <h4>Subject</h4>
    <hr/>
    <dl class="row">
        <dt class="col-sm-2">
            Name
        </dt>
        <dd class="col-sm-10">
            ${ subject.name }
        </dd>
        <dt class="col-sm-2">
            Description
        </dt>
        <dd class="col-sm-10">
            ${ subject.description }
        </dd>
        <dt class="col-sm-2">
            Teacher
        </dt>
        <dd class="col-sm-10">
            ${ subject.person.firstLastName }
        </dd>

    </dl>
</div>

<div>
    <span if.bind="appState.role == 'Admin'">
        <a load="/Subject/Edit/${ subject.id }" >Edit</a>
    </span>
    <a load="/Subject">Back to List</a>
</div>
