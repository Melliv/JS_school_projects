
<import from="../../components/loader" />

<h1>Subjects</h1>

<p if.bind="appState.role == 'Admin'">
    <a load="/Subject/Create">Create New</a>
</p>

<table class="table table-bordered">
    <loader value.bind="pageLoader" />
    <thead>
    <tr>
        <th>Name</th>
        <th>Teacher</th>
        <th if.bind="appState.role == 'Student'">
            Register substance
        </th>
        <th></th>
    </tr>
    </thead>
    <tbody>

        <tr repeat.for="item of subjects">
            <td>${ item.name }</td>
            <td>${ item.person.firstLastName }</td>
            <td if.bind="appState.role == 'Student'">
                <a load="/PersonSubject/Create/${item.id}">
                    Register
                </a>
            </td>
            <td>
                <a load="/Subject/${item.id}">Details</a>
                <span if.bind="appState.role == 'Admin'">
                    |
                    <a load="/Subject/Edit/${item.id}">Edit</a>|
                    <a click.delegate="delete($event, item.id)">Remove</a>
                </span>
            </td>
        </tr>

    </tbody>
</table>
