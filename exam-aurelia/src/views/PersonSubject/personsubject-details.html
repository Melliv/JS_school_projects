<import from="../../components/loader" />

<h1>Details</h1>

<div>
    <loader value.bind="pageLoader" />
    <h4>Person Subject</h4>
    <hr/>
    <dl class="row">
        <dt class="col-sm-2">
            Grade
        </dt>
        <dd class="col-sm-10">
            ${ personSubject.grade }
        </dd>
        <dt class="col-sm-2">
            Passed
        </dt>
        <dd class="col-sm-10">
            ${ personSubject.passed ? '✔' : '❌'}
        </dd>
        <dt class="col-sm-2">
            Allowed
        </dt>
        <dd class="col-sm-10">
            ${ personSubject.allowed ? '✔' : '❌'}
        </dd>
        <dt class="col-sm-2">
            Student
        </dt>
        <dd class="col-sm-10">
            ${ personSubject.person.firstLastName }
        </dd>
        <dt class="col-sm-2">
            Subject
        </dt>
        <dd class="col-sm-10">
            ${ personSubject.subject.name }
        </dd>

    </dl>
</div>
