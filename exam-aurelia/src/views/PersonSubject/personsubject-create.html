<import from="../../components/loader" />
<import from="../../components/alert" />

<h1>Create</h1>

<h4>Person Subject</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <loader value.bind="pageLoader" />

        <form if.bind="!register" asp-action="Create">
            <alert value.bind="errors.generalError"/>
            <div class="form-group">
                <label class="control-label">Grade</label>
                <input value.bind="personSubject.grade" class="form-control" />
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" checked.bind="personSubject.passed" /> Passed
                </label>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" checked.bind="personSubject.allowed" /> Allowed
                </label>
            </div>
            <div class="form-group">
                <label class="control-label">Subject</label>
                <select value.bind="personSubject.subjectId" class ="form-control">
                    <option></option>
                    <option repeat.for="subject of subjects" value="${subject.id}">
                        ${ subject.name }
                    </option>
                </select>
                <alert value.bind="errors.subject"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" click.delegate="create($event)">Create</button>
            </div>
        </form>
    </div>
</div>

<div>
    <a load="/PersonSubject">Back to List</a>
</div>
